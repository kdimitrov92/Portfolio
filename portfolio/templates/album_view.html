{% extends 'base.html' %}

{% block body-content %}
    <div class='container'>
        <div class='single-photo'>
                {% for photo in photos %}
                    <a class='alt-version-link' href='{% url "portfolio.photo.view" photo_id=photo.id %}'>
                        <img class='alt-version-img' src="{{ photo.image.url }}">
                    </a>
                {% endfor %}
        </div>
    </div>
{% endblock body-content %}
