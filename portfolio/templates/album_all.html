{% extends 'base.html' %}

{% block body-content %}
    <div class='container'>
        <div class='single-album'>
            {% for album in albums %}
                <a class='alt-version-link' href='{% url "portfolio.album.view" album_id=album.id %}'>{{album.name}}</a>
            {% endfor %}
        </div>
    </div>
{% endblock body-content %}
